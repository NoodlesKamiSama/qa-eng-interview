name: BAI_TESTS
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      # Choose browser automation will run against it
      browser:
        default: chrome
        description: Please select Browser to run tests
        required: false
        type: choice
        options:
        - chrome
        - firefox
        - edge
        - electron

concurrency:
  group: bai-tests
  cancel-in-progress: false

jobs:
  AI-SLIDE-TESTS:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.12.0-chrome-123.0.6312.86-1-ff-124.0.2-edge-123.0.2420.65-1
      options: --user 1001
    strategy:
      fail-fast: false
      matrix:
        containers: [1] # Uses 1 parallel instance
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0

      - name: Install dependencies
        run: npm ci

      - name: "AI SLIDE TESTS - ${{ github.event.inputs.browser }}"
        id: ai-slide
        uses: cypress-io/github-action@v6
        continue-on-error: false
        with:
          install: false
          browser: '${{ github.event.inputs.browser }}'
          spec: 'cypress/e2e/ai-slide.cy.js'
          config: 'video=true,screenshotOnRunFailure=true'
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_INFO_BRANCH: ${{ github.ref_name }}
          BROWSER: ${{ github.event.inputs.browser }}

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ github.run_number }}
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ github.run_number }}
          path: videos
          retention-days: 7

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results
          retention-days: 7

      - name: Upload Test Results Summary
        if: always()
        run: |
          echo "🎯 **AI Slide Test Results - Run #${{ github.run_number }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Status**: Tests completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "🎬 **Videos**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "🌐 **Browser**: ${{ github.event.inputs.browser || 'chrome' }}" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Report**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${{ github.run_number }}/" >> $GITHUB_STEP_SUMMARY

  GENERATE-ALLURE-REPORT:
    runs-on: ubuntu-latest    
    needs: [AI-SLIDE-TESTS]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results

      - name: Add Environment Info to Allure
        run: |
          echo "Browser=${{ github.event.inputs.browser || 'chrome' }}" >> allure-results/environment.properties
          echo "Run=#${{ github.run_number }}" >> allure-results/environment.properties
          echo "Date=$(date +'%Y-%m-%d %H:%M UTC')" >> allure-results/environment.properties

      - name: Generate Allure Report with History
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: reports/${{ github.run_number }}